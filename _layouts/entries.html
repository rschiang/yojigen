---
layout: master
---
<div class="container">
	<div class="row">
		<nav class="large-3 columns">
			<ul class="side-nav">
				{% for post in site.posts %}
					<li class="divider"></li>
					<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</nav>
		<section class="large-9 columns">
			{{ content }}
		</section>
	</div>
</div>
