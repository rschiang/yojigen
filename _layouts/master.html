
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="zh-tw" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="zh-tw" > <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.url }}css/app.css" />
  <script src="{{ site.url }}js/vendor/custom.modernizr.js"></script>

</head>
<body>
	<nav class="top-bar">
		<ul class="title-area">
			<li class="name">
				<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
			</li>
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		</ul>
		<section class="top-bar-section">
			<ul class="left">
				{% for page in site.categories.Main %}
					<li class="divider"></li>
					<li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
			<ul class="right">
				<li class="divider hide-for-small"></li>
				<li class="has-dropdown">
					<a href="#">yojigen</a>
					<ul class="dropdown">
						<li><label>Account</label></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Issue Tracker</a></li>
						<li class="divider"></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</li>
			</ul>
		</section>
	</nav>

	{{ content }}

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? '{{ site.url }}js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="{{ site.url }}js/foundation/foundation.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.orbit.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.reveal.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.section.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.topbar.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.alerts.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.clearing.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.magellan.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.placeholder.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.dropdown.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.interchange.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.joyride.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.cookie.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.forms.js"></script>
	
	<script src="{{ site.url }}js/foundation/foundation.tooltips.js"></script>
	
  
  <script>
    $(document).foundation();
  </script>
</body>
</html>
